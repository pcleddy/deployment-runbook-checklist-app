<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Deployment Checklist</title>
    <style>
      :root {
        --ink: #102129;
        --muted: #6b7a80;
        --paper: #f5f5ee;
        --paper-alt: #eceadf;
        --line: #d1ccba;
        --accent: #147a5b;
        --accent-soft: #e0f0ea;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        color: var(--ink);
        font-family: "Iowan Old Style", "Palatino Linotype", "Book Antiqua", serif;
        background:
          radial-gradient(1200px 600px at 0% 0%, #fffef7 0%, transparent 50%),
          radial-gradient(1000px 500px at 100% 100%, #e8f5ef 0%, transparent 45%),
          linear-gradient(150deg, var(--paper) 0%, var(--paper-alt) 100%);
        min-height: 100vh;
      }

      .app {
        max-width: 1100px;
        margin: 0 auto;
        padding: 28px 18px 40px;
        display: grid;
        gap: 18px;
      }

      .title {
        margin: 0;
        font-size: clamp(1.45rem, 2.7vw, 2.2rem);
        letter-spacing: 0.03em;
      }

      .subtitle {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }

      .layout.input-hidden {
        grid-template-columns: 1fr;
      }

      .layout.input-hidden #inputCard {
        display: none;
      }

      .card {
        border: 1px solid var(--line);
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(2px);
        padding: 14px;
        box-shadow: 0 3px 20px rgba(16, 33, 41, 0.05);
      }

      .card h2 {
        margin: 0 0 10px;
        font-size: 1rem;
        letter-spacing: 0.02em;
      }

      textarea {
        width: 100%;
        min-height: 62vh;
        resize: vertical;
        border-radius: 10px;
        border: 1px solid var(--line);
        padding: 12px;
        color: var(--ink);
        background: #fffef8;
        font: 0.95rem/1.4 "Courier Prime", "Courier New", monospace;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
      }

      button {
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #fff;
        border-radius: 999px;
        padding: 8px 13px;
        font: 600 0.85rem/1.2 "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
        letter-spacing: 0.03em;
        cursor: pointer;
      }

      button.secondary {
        background: #fff;
        color: var(--ink);
        border-color: var(--line);
      }

      button:hover {
        filter: brightness(0.95);
      }

      #checklist {
        min-height: 62vh;
        overflow: auto;
      }

      #checklist h1,
      #checklist h2,
      #checklist h3,
      #checklist h4,
      #checklist h5,
      #checklist h6 {
        margin: 12px 0 8px;
        line-height: 1.25;
      }

      #checklist ul {
        list-style: none;
        padding-left: 1.05rem;
        margin: 8px 0;
        border-left: 1px dashed rgba(16, 33, 41, 0.2);
      }

      #checklist li {
        margin: 7px 0;
      }

      .task {
        display: inline-flex;
        align-items: flex-start;
        gap: 8px;
        padding: 2px 4px;
        border-radius: 8px;
      }

      .task:hover {
        background: var(--accent-soft);
      }

      input[type="checkbox"] {
        margin-top: 0.2em;
        accent-color: var(--accent);
      }

      .template-picker {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
        align-items: center;
      }

      .template-picker select {
        flex: 1;
        border-radius: 999px;
        border: 1px solid var(--line);
        padding: 7px 12px;
        font: 0.85rem/1.2 "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
        color: var(--ink);
        background: #fff;
        cursor: pointer;
      }

      .template-picker select:focus {
        outline: 2px solid var(--accent);
        outline-offset: -1px;
      }

      .saved-drawer {
        margin-bottom: 10px;
      }

      .saved-toggle {
        display: flex;
        align-items: center;
        gap: 6px;
        background: none;
        border: none;
        padding: 4px 0;
        color: var(--muted);
        font: 600 0.82rem/1.2 "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
        letter-spacing: 0.02em;
        cursor: pointer;
      }

      .saved-toggle:hover {
        color: var(--ink);
        filter: none;
      }

      .saved-toggle .arrow {
        display: inline-block;
        transition: transform 0.15s ease;
        font-size: 0.7rem;
      }

      .saved-toggle.open .arrow {
        transform: rotate(90deg);
      }

      .saved-list {
        margin: 6px 0 0;
        padding: 0;
        list-style: none;
        border-left: 1px dashed rgba(16, 33, 41, 0.2);
        padding-left: 10px;
      }

      .saved-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 5px 6px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.85rem;
      }

      .saved-item:hover {
        background: var(--accent-soft);
      }

      .saved-item-title {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
      }

      .saved-item-date {
        color: var(--muted);
        font-size: 0.75rem;
        white-space: nowrap;
        font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
      }

      .saved-item-delete {
        background: none;
        border: none;
        color: var(--muted);
        cursor: pointer;
        padding: 0 4px;
        font-size: 1rem;
        line-height: 1;
        border-radius: 4px;
      }

      .saved-item-delete:hover {
        color: #c0392b;
        background: rgba(192, 57, 43, 0.08);
        filter: none;
      }

      .help {
        margin-top: 10px;
        color: var(--muted);
        font-size: 0.86rem;
      }

      @media (max-width: 900px) {
        .layout {
          grid-template-columns: 1fr;
        }

        textarea,
        #checklist {
          min-height: 44vh;
        }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <header>
        <h1 class="title">Deployment Runbook Checklist</h1>
        <p class="subtitle">
          Paste markdown outline steps. Checkbox and markdown state are saved in this browser.
        </p>
      </header>

      <section class="layout" id="layout">
        <article class="card" id="inputCard">
          <h2>Markdown Input</h2>
          <div class="template-picker">
            <select id="templateSelect">
              <option value="">Load a template...</option>
            </select>
            <button id="loadTemplateBtn" type="button">Load</button>
          </div>
          <div class="saved-drawer" id="savedDrawer" style="display:none;">
            <button class="saved-toggle" id="savedToggle" type="button">
              <span class="arrow">&#9654;</span> <span id="savedLabel">Saved (0)</span>
            </button>
            <ul class="saved-list" id="savedList" style="display:none;"></ul>
          </div>
          <textarea id="source" spellcheck="false">
# Test Deployment

## Pre-checks
- Confirm target branch is tagged
- Confirm DB migration window is approved
- Confirm rollback package exists

## Deployment
- Put test environment in maintenance mode
  - Notify QA and release channel
  - Verify no active sessions
- Deploy app artifacts
  - Upload package
  - Restart service
- Run migrations

## Validation
- Smoke tests
  - API health endpoint returns 200
  - User login works
- Check metrics for 15 minutes

## Finish
- Disable maintenance mode
- Post deployment summary in release channel
          </textarea>
          <div class="controls">
            <button id="renderBtn" type="button">Render Checklist</button>
            <button id="clearChecksBtn" class="secondary" type="button">Clear Checks</button>
            <button id="saveBtn" class="secondary" type="button">Save</button>
          </div>
          <p class="help">Supported markdown: headings (`#`) and nested `-`, `*`, `+`, or numbered list items.</p>
        </article>

        <article class="card">
          <h2>Interactive Checklist</h2>
          <div class="controls">
            <button id="toggleInputBtn" class="secondary" type="button">Hide Input</button>
          </div>
          <div id="checklist"></div>
        </article>
      </section>
    </main>

    <script>
      const source = document.getElementById("source");
      const layout = document.getElementById("layout");
      const checklist = document.getElementById("checklist");
      const renderBtn = document.getElementById("renderBtn");
      const clearChecksBtn = document.getElementById("clearChecksBtn");
      const toggleInputBtn = document.getElementById("toggleInputBtn");

      const STORAGE_KEYS = {
        source: "mdChecklist.source",
        checks: "mdChecklist.checks",
        inputHidden: "mdChecklist.inputHidden",
        saved: "mdChecklist.saved",
        drawerOpen: "mdChecklist.drawerOpen"
      };

      const DEFAULT_MARKDOWN = source.value.trim();
      let checkState = loadJson(STORAGE_KEYS.checks, {});
      let inputHidden = false;

      if (!checkState || typeof checkState !== "object" || Array.isArray(checkState)) {
        checkState = {};
      }

      const savedSource = loadText(STORAGE_KEYS.source);
      source.value = savedSource !== null ? savedSource : DEFAULT_MARKDOWN;

      function loadText(key) {
        try {
          return window.localStorage.getItem(key);
        } catch {
          return null;
        }
      }

      function saveText(key, value) {
        try {
          window.localStorage.setItem(key, value);
        } catch {
          // Ignore storage failures (private mode/quota).
        }
      }

      function loadJson(key, fallback) {
        const raw = loadText(key);
        if (raw === null) return fallback;
        try {
          return JSON.parse(raw);
        } catch {
          return fallback;
        }
      }

      function saveJson(key, value) {
        saveText(key, JSON.stringify(value));
      }

      function loadBool(key, fallback) {
        const raw = loadText(key);
        if (raw === null) return fallback;
        return raw === "1";
      }

      function hashText(text) {
        let hash = 2166136261;
        for (let i = 0; i < text.length; i += 1) {
          hash ^= text.charCodeAt(i);
          hash +=
            (hash << 1) +
            (hash << 4) +
            (hash << 7) +
            (hash << 8) +
            (hash << 24);
        }
        return (hash >>> 0).toString(36);
      }

      function escapeHtml(text) {
        const map = { "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" };
        return text.replace(/[&<>"']/g, (ch) => map[ch]);
      }

      function parseMarkdown(md) {
        const lines = md.replace(/\r\n/g, "\n").split("\n");
        const blocks = [];
        let currentList = [];

        function flushList() {
          if (currentList.length) {
            blocks.push({ type: "list", items: currentList });
            currentList = [];
          }
        }

        for (const rawLine of lines) {
          const line = rawLine.replace(/\t/g, "  ");

          const headingMatch = line.match(/^\s*(#{1,6})\s+(.+?)\s*$/);
          if (headingMatch) {
            flushList();
            blocks.push({
              type: "heading",
              level: headingMatch[1].length,
              text: headingMatch[2]
            });
            continue;
          }

          const itemMatch = line.match(/^(\s*)(?:[-+*]|\d+\.)\s+(.+?)\s*$/);
          if (itemMatch) {
            const indent = itemMatch[1].length;
            let text = itemMatch[2];
            let checked = false;
            const checkboxMatch = text.match(/^\[( |x|X)\]\s+(.+)$/);
            if (checkboxMatch) {
              checked = checkboxMatch[1].toLowerCase() === "x";
              text = checkboxMatch[2];
            }
            currentList.push({ indent, text, checked });
            continue;
          }

          if (!line.trim()) {
            flushList();
            continue;
          }

          flushList();
          blocks.push({ type: "paragraph", text: line.trim() });
        }

        flushList();
        return blocks;
      }

      function buildList(items) {
        const root = [];
        const stack = [{ indent: -1, children: root }];

        for (const item of items) {
          while (stack.length > 1 && item.indent <= stack[stack.length - 1].indent) {
            stack.pop();
          }

          const node = {
            text: item.text,
            checked: item.checked,
            children: []
          };
          stack[stack.length - 1].children.push(node);
          stack.push({ indent: item.indent, children: node.children });
        }

        return root;
      }

      function renderTree(nodes, path, validIds) {
        if (!nodes.length) return "";
        const parts = ["<ul>"];

        for (let i = 0; i < nodes.length; i += 1) {
          const node = nodes[i];
          const nodePath = path.concat(i + 1);
          const taskId = `task-${nodePath.join("-")}-${hashText(node.text)}`;
          validIds.add(taskId);
          const checked =
            Object.prototype.hasOwnProperty.call(checkState, taskId) ? checkState[taskId] : node.checked;

          parts.push("<li>");
          parts.push(
            `<label class="task"><input type="checkbox" data-task-id="${taskId}"${checked ? " checked" : ""}><span>${escapeHtml(node.text)}</span></label>`
          );
          parts.push(renderTree(node.children, nodePath, validIds));
          parts.push("</li>");
        }

        parts.push("</ul>");
        return parts.join("");
      }

      function renderChecklist() {
        const blocks = parseMarkdown(source.value);
        const html = [];
        const validIds = new Set();

        for (const block of blocks) {
          if (block.type === "heading") {
            html.push(`<h${block.level}>${escapeHtml(block.text)}</h${block.level}>`);
            continue;
          }

          if (block.type === "list") {
            html.push(renderTree(buildList(block.items), [], validIds));
            continue;
          }

          html.push(`<p>${escapeHtml(block.text)}</p>`);
        }

        checklist.innerHTML = html.join("") || "<p>No checklist items found.</p>";

        let pruned = false;
        for (const key of Object.keys(checkState)) {
          if (!validIds.has(key)) {
            delete checkState[key];
            pruned = true;
          }
        }
        if (pruned) {
          saveJson(STORAGE_KEYS.checks, checkState);
        }
      }

      function clearChecks() {
        checklist.querySelectorAll('input[type="checkbox"]').forEach((cb) => {
          cb.checked = false;
          if (cb.dataset.taskId) {
            checkState[cb.dataset.taskId] = false;
          }
        });
        saveJson(STORAGE_KEYS.checks, checkState);
      }

      function setInputHidden(hidden, persist = true) {
        inputHidden = hidden;
        layout.classList.toggle("input-hidden", hidden);
        toggleInputBtn.textContent = hidden ? "Show Input" : "Hide Input";
        if (persist) {
          saveText(STORAGE_KEYS.inputHidden, hidden ? "1" : "0");
        }
      }

      renderBtn.addEventListener("click", () => {
        saveText(STORAGE_KEYS.source, source.value);
        renderChecklist();
        setInputHidden(true);
      });
      clearChecksBtn.addEventListener("click", clearChecks);
      toggleInputBtn.addEventListener("click", () => {
        setInputHidden(!inputHidden);
      });
      source.addEventListener("input", () => {
        saveText(STORAGE_KEYS.source, source.value);
        renderChecklist();
      });
      checklist.addEventListener("change", (event) => {
        const target = event.target;
        if (target instanceof HTMLInputElement && target.type === "checkbox" && target.dataset.taskId) {
          checkState[target.dataset.taskId] = target.checked;
          saveJson(STORAGE_KEYS.checks, checkState);
        }
      });

      // --- Saved Checklists ---
      const savedDrawer = document.getElementById("savedDrawer");
      const savedToggle = document.getElementById("savedToggle");
      const savedLabel = document.getElementById("savedLabel");
      const savedList = document.getElementById("savedList");
      const saveBtn = document.getElementById("saveBtn");
      const MAX_SAVED = 10;

      function getSaved() {
        const arr = loadJson(STORAGE_KEYS.saved, []);
        return Array.isArray(arr) ? arr : [];
      }

      function putSaved(arr) {
        saveJson(STORAGE_KEYS.saved, arr);
      }

      function extractTitle(md) {
        const m = md.match(/^#\s+(.+)/m);
        return m ? m[1].trim() : "Untitled";
      }

      function relativeTime(ts) {
        const diff = Date.now() - ts;
        const sec = Math.floor(diff / 1000);
        if (sec < 60) return "just now";
        const min = Math.floor(sec / 60);
        if (min < 60) return min + " min ago";
        const hr = Math.floor(min / 60);
        if (hr < 24) return hr + "h ago";
        const days = Math.floor(hr / 24);
        if (days === 1) return "yesterday";
        if (days < 30) return days + "d ago";
        return new Date(ts).toLocaleDateString();
      }

      function renderSavedList() {
        const items = getSaved();
        savedDrawer.style.display = items.length ? "" : "none";
        savedLabel.textContent = "Saved (" + items.length + ")";
        savedList.innerHTML = "";
        for (const item of items) {
          const li = document.createElement("li");
          li.className = "saved-item";
          li.innerHTML =
            '<span class="saved-item-title">' + escapeHtml(item.title) + "</span>" +
            '<span class="saved-item-date">' + relativeTime(item.savedAt) + "</span>" +
            '<button class="saved-item-delete" type="button" title="Delete">&times;</button>';
          li.querySelector(".saved-item-title").addEventListener("click", () => {
            source.value = item.content;
            saveText(STORAGE_KEYS.source, source.value);
            checkState = {};
            saveJson(STORAGE_KEYS.checks, checkState);
            renderChecklist();
          });
          li.querySelector(".saved-item-delete").addEventListener("click", (e) => {
            e.stopPropagation();
            const updated = getSaved().filter((s) => s.id !== item.id);
            putSaved(updated);
            renderSavedList();
          });
          savedList.appendChild(li);
        }
      }

      saveBtn.addEventListener("click", () => {
        const content = source.value.trim();
        if (!content) return;
        let items = getSaved();
        const dupeIdx = items.findIndex((s) => s.content.trim() === content);
        if (dupeIdx !== -1) {
          items[dupeIdx].savedAt = Date.now();
          items[dupeIdx].title = extractTitle(content);
          const moved = items.splice(dupeIdx, 1)[0];
          items.unshift(moved);
        } else {
          items.unshift({
            id: Date.now().toString(36) + Math.random().toString(36).slice(2, 6),
            title: extractTitle(content),
            content: content,
            savedAt: Date.now()
          });
          if (items.length > MAX_SAVED) items = items.slice(0, MAX_SAVED);
        }
        putSaved(items);
        renderSavedList();
        // Brief visual feedback
        saveBtn.textContent = "Saved!";
        setTimeout(() => { saveBtn.textContent = "Save"; }, 800);
      });

      let drawerOpen = loadBool(STORAGE_KEYS.drawerOpen, false);
      savedToggle.addEventListener("click", () => {
        drawerOpen = !drawerOpen;
        savedList.style.display = drawerOpen ? "" : "none";
        savedToggle.classList.toggle("open", drawerOpen);
        saveText(STORAGE_KEYS.drawerOpen, drawerOpen ? "1" : "0");
      });
      // Restore drawer state
      if (drawerOpen) {
        savedList.style.display = "";
        savedToggle.classList.add("open");
      }
      renderSavedList();

      // --- Template Picker ---
      const TEMPLATES = {
        "Software Deployment": `# Software Deployment\n\n## Pre-Deployment\n- [ ] Confirm release branch is tagged and approved\n- [ ] Run full test suite against staging\n- [ ] Verify database migration scripts are tested\n- [ ] Confirm rollback plan is documented\n- [ ] Notify stakeholders of deployment window\n\n## Infrastructure\n- [ ] Check server capacity and health\n- [ ] Verify load balancer configuration\n- [ ] Confirm SSL certificates are valid\n- [ ] Review environment variables and secrets\n\n## Deploy\n- [ ] Enable maintenance mode\n  - [ ] Notify users via status page\n  - [ ] Verify no active critical sessions\n- [ ] Deploy application artifacts\n  - [ ] Upload build package\n  - [ ] Restart application services\n- [ ] Run database migrations\n- [ ] Warm caches if applicable\n\n## Post-Deployment Validation\n- [ ] Smoke test critical paths\n  - [ ] API health endpoint returns 200\n  - [ ] User login and registration work\n  - [ ] Payment flow processes correctly\n- [ ] Monitor error rates for 15 minutes\n- [ ] Check application logs for warnings\n- [ ] Verify third-party integrations respond\n\n## Wrap-Up\n- [ ] Disable maintenance mode\n- [ ] Post deployment summary to team channel\n- [ ] Update changelog and release notes\n- [ ] Close deployment ticket`,
        "New Employee Onboarding": `# New Employee Onboarding\n\n## Before Day One\n- [ ] Send welcome email with first-day details\n- [ ] Prepare workstation and equipment\n- [ ] Set up email account and credentials\n- [ ] Create accounts for required software tools\n- [ ] Assign onboarding buddy or mentor\n- [ ] Schedule orientation meetings\n\n## Day One\n- [ ] Office tour and introductions\n- [ ] Review employee handbook and policies\n- [ ] Complete HR paperwork\n  - [ ] Tax forms\n  - [ ] Benefits enrollment\n  - [ ] Emergency contact information\n  - [ ] Direct deposit setup\n- [ ] Issue security badge and building access\n- [ ] Set up computer and log into all accounts\n- [ ] Review team communication channels\n\n## First Week\n- [ ] Meet with direct manager for role overview\n- [ ] Review team goals and current projects\n- [ ] Complete required compliance training\n- [ ] Set up development environment (if applicable)\n- [ ] Shadow team members on key workflows\n- [ ] Schedule recurring one-on-one meetings\n\n## First Month\n- [ ] Complete all onboarding training modules\n- [ ] Deliver first small assignment or task\n- [ ] Attend cross-team introduction meetings\n- [ ] Review and understand performance expectations\n- [ ] Provide onboarding feedback to HR\n\n## 90-Day Check-In\n- [ ] Conduct 90-day performance review\n- [ ] Confirm all access and tools are working\n- [ ] Address any open questions or concerns\n- [ ] Set goals for next quarter`,
        "Event Planning": `# Event Planning\n\n## Initial Planning (8+ Weeks Out)\n- [ ] Define event purpose and goals\n- [ ] Set budget and get approval\n- [ ] Choose date and time\n- [ ] Select and book venue\n- [ ] Create guest list\n- [ ] Decide on event theme or branding\n\n## Logistics (4-8 Weeks Out)\n- [ ] Send save-the-dates or invitations\n- [ ] Book catering or food service\n- [ ] Arrange audiovisual equipment\n- [ ] Plan seating arrangement\n- [ ] Hire photographers or videographers\n- [ ] Arrange transportation or parking\n- [ ] Confirm accessibility requirements\n\n## Content and Program (2-4 Weeks Out)\n- [ ] Finalize agenda and run of show\n- [ ] Confirm speakers or entertainment\n- [ ] Prepare presentation materials\n- [ ] Print name badges and signage\n- [ ] Create event program or handouts\n- [ ] Set up registration system\n\n## Week Before\n- [ ] Send reminders to attendees\n- [ ] Confirm all vendor deliveries and setup times\n- [ ] Do walkthrough of venue\n- [ ] Test all AV equipment\n- [ ] Brief event staff and volunteers\n- [ ] Prepare emergency contact list\n\n## Day Of\n- [ ] Arrive early for setup\n- [ ] Verify catering and table arrangements\n- [ ] Test microphones and projectors\n- [ ] Set up registration and check-in table\n- [ ] Brief speakers on schedule and logistics\n- [ ] Assign someone to handle issues in real time\n\n## Post-Event\n- [ ] Send thank-you emails to attendees\n- [ ] Collect feedback surveys\n- [ ] Pay vendors and close out budget\n- [ ] Share photos and recap with team\n- [ ] Document lessons learned`,
        "Website Launch": `# Website Launch\n\n## Content Review\n- [ ] Proofread all pages for typos and grammar\n- [ ] Verify all images have alt text\n- [ ] Check that all links work (no 404s)\n- [ ] Confirm legal pages are in place\n  - [ ] Privacy policy\n  - [ ] Terms of service\n  - [ ] Cookie notice\n- [ ] Review content on mobile devices\n\n## Technical Checks\n- [ ] Test across major browsers (Chrome, Firefox, Safari, Edge)\n- [ ] Verify responsive design at all breakpoints\n- [ ] Run PageSpeed Insights and fix critical issues\n- [ ] Confirm SSL certificate is installed and forced\n- [ ] Test all forms and confirm submissions arrive\n- [ ] Verify 301 redirects from old URLs\n- [ ] Set up custom 404 error page\n\n## SEO\n- [ ] Confirm meta titles and descriptions on all pages\n- [ ] Submit XML sitemap to Google Search Console\n- [ ] Set up robots.txt\n- [ ] Verify canonical URLs are correct\n- [ ] Add structured data markup where appropriate\n- [ ] Set up Google Analytics and verify tracking\n\n## Infrastructure\n- [ ] Configure CDN and caching\n- [ ] Set up uptime monitoring\n- [ ] Configure automated backups\n- [ ] Verify staging environment is separated\n- [ ] Review server security settings\n\n## Launch\n- [ ] Point DNS to production server\n- [ ] Verify site loads on live domain\n- [ ] Test all critical user flows one more time\n- [ ] Monitor error logs for first 24 hours\n- [ ] Announce launch to stakeholders\n\n## Post-Launch\n- [ ] Monitor analytics for first week\n- [ ] Check Google Search Console for crawl errors\n- [ ] Collect initial user feedback\n- [ ] Create backlog of post-launch improvements`,
        "Project Kickoff": `# Project Kickoff\n\n## Pre-Kickoff Prep\n- [ ] Define project scope and objectives\n- [ ] Identify key stakeholders\n- [ ] Draft project timeline and milestones\n- [ ] Assign project roles and responsibilities\n- [ ] Set up project management tools and workspace\n- [ ] Gather background documents and research\n\n## Kickoff Meeting\n- [ ] Introduce team members and roles\n- [ ] Present project goals and success criteria\n- [ ] Walk through project timeline\n- [ ] Review scope and boundaries\n- [ ] Discuss risks and assumptions\n- [ ] Agree on communication plan\n  - [ ] Meeting cadence\n  - [ ] Status update format\n  - [ ] Escalation process\n- [ ] Confirm decision-making process\n\n## Immediately After Kickoff\n- [ ] Distribute meeting notes and action items\n- [ ] Set up recurring team meetings\n- [ ] Create shared document repository\n- [ ] Set up communication channels (Slack, Teams, etc.)\n- [ ] Send calendar invites for key milestones\n- [ ] Confirm budget and resource allocation\n\n## First Sprint / Phase\n- [ ] Break down first milestone into tasks\n- [ ] Assign tasks to team members\n- [ ] Establish definition of done\n- [ ] Set up tracking and reporting dashboards\n- [ ] Schedule first stakeholder check-in`,
        "Moving House": `# Moving House\n\n## 4-6 Weeks Before\n- [ ] Research and book moving company or rent truck\n- [ ] Notify landlord or begin closing process\n- [ ] Start decluttering and donating unwanted items\n- [ ] Begin packing non-essential items\n- [ ] Gather important documents in one place\n- [ ] Order packing supplies (boxes, tape, markers)\n\n## 2-4 Weeks Before\n- [ ] File change of address with post office\n- [ ] Update address with bank and financial accounts\n- [ ] Transfer or set up utilities at new address\n  - [ ] Electric\n  - [ ] Gas\n  - [ ] Water\n  - [ ] Internet and cable\n- [ ] Notify employer and update payroll\n- [ ] Update insurance policies\n- [ ] Arrange school transfers if needed\n\n## Week Before\n- [ ] Confirm moving company details\n- [ ] Pack remaining items room by room\n- [ ] Label all boxes clearly with room and contents\n- [ ] Prepare essentials box (toiletries, chargers, snacks)\n- [ ] Clean current home\n- [ ] Take photos of current home condition\n- [ ] Back up computer and important files\n\n## Moving Day\n- [ ] Do final walkthrough of old home\n- [ ] Supervise loading of truck\n- [ ] Check all rooms, closets, and storage areas\n- [ ] Hand over keys to landlord or new owner\n- [ ] Supervise unloading at new home\n- [ ] Check inventory against moving list\n\n## After Moving\n- [ ] Unpack essentials first (kitchen, bathroom, bedroom)\n- [ ] Test all utilities and appliances\n- [ ] Update driver's license with new address\n- [ ] Update vehicle registration\n- [ ] Register to vote at new address\n- [ ] Meet neighbors and explore the area\n- [ ] Schedule any needed repairs or improvements`,
        "Security Audit": `# Security Audit\n\n## Preparation\n- [ ] Define audit scope and objectives\n- [ ] Identify systems and assets in scope\n- [ ] Gather network diagrams and architecture docs\n- [ ] Review previous audit findings\n- [ ] Confirm audit team access and credentials\n- [ ] Notify affected teams of audit timeline\n\n## Access Controls\n- [ ] Review user access lists for all systems\n- [ ] Verify principle of least privilege is enforced\n- [ ] Check for orphaned or inactive accounts\n- [ ] Confirm MFA is enabled on all critical systems\n- [ ] Review admin and privileged account policies\n- [ ] Audit API keys and service account permissions\n\n## Network Security\n- [ ] Run vulnerability scan on external-facing systems\n- [ ] Review firewall rules and configurations\n- [ ] Check for open ports and unnecessary services\n- [ ] Verify VPN configuration and access logs\n- [ ] Test network segmentation between environments\n- [ ] Review DNS and domain security settings\n\n## Application Security\n- [ ] Run static code analysis (SAST)\n- [ ] Run dynamic application security testing (DAST)\n- [ ] Review dependency vulnerabilities\n- [ ] Check for hardcoded secrets in codebase\n- [ ] Verify input validation and output encoding\n- [ ] Test authentication and session management\n\n## Data Protection\n- [ ] Verify encryption at rest for sensitive data\n- [ ] Confirm encryption in transit (TLS configuration)\n- [ ] Review backup procedures and test restores\n- [ ] Check data retention and deletion policies\n- [ ] Verify PII handling compliance\n- [ ] Review logging and log retention\n\n## Incident Response\n- [ ] Verify incident response plan is current\n- [ ] Confirm alerting and notification systems work\n- [ ] Review on-call rotation and escalation paths\n- [ ] Test backup restoration procedures\n- [ ] Verify security monitoring coverage\n\n## Reporting\n- [ ] Document all findings with severity ratings\n- [ ] Create remediation plan with owners and deadlines\n- [ ] Present findings to stakeholders\n- [ ] Schedule follow-up audit for open items`,
        "Product Launch": `# Product Launch\n\n## Research and Planning\n- [ ] Validate product-market fit\n- [ ] Define target audience and buyer personas\n- [ ] Conduct competitive analysis\n- [ ] Set launch goals and success metrics\n- [ ] Define pricing strategy\n- [ ] Create launch timeline\n\n## Product Readiness\n- [ ] Complete final QA and bug fixes\n- [ ] Write product documentation and help articles\n- [ ] Create onboarding flow for new users\n- [ ] Set up analytics and tracking\n- [ ] Prepare customer support playbook\n- [ ] Confirm scalability for expected load\n\n## Marketing and Content\n- [ ] Write press release\n- [ ] Create landing page\n- [ ] Produce demo video or product walkthrough\n- [ ] Write launch blog post\n- [ ] Prepare social media content calendar\n- [ ] Design email campaign for subscribers\n- [ ] Prepare sales collateral and pitch deck\n\n## Pre-Launch\n- [ ] Seed product with beta testers\n- [ ] Collect and incorporate beta feedback\n- [ ] Brief sales and support teams\n- [ ] Set up monitoring dashboards\n- [ ] Stage all marketing content for publish\n- [ ] Do final dry run of launch sequence\n\n## Launch Day\n- [ ] Publish landing page and blog post\n- [ ] Send launch email to subscriber list\n- [ ] Post on social media channels\n- [ ] Submit to Product Hunt or relevant directories\n- [ ] Issue press release\n- [ ] Monitor systems and error rates\n- [ ] Respond to early user feedback\n\n## Post-Launch\n- [ ] Track KPIs against launch goals\n- [ ] Analyze user feedback and feature requests\n- [ ] Follow up with press and media contacts\n- [ ] Write internal retrospective\n- [ ] Plan next iteration based on learnings`,
        "Travel Planning": `# Travel Planning\n\n## Booking (4+ Weeks Out)\n- [ ] Research destination and best time to visit\n- [ ] Book flights or transportation\n- [ ] Book accommodation\n- [ ] Check passport validity (6+ months remaining)\n- [ ] Apply for visa if required\n- [ ] Purchase travel insurance\n\n## Preparation (1-2 Weeks Out)\n- [ ] Research local customs and etiquette\n- [ ] Download offline maps and translation apps\n- [ ] Notify bank of travel dates\n- [ ] Check phone plan for international coverage\n- [ ] Make copies of important documents\n  - [ ] Passport\n  - [ ] Travel insurance\n  - [ ] Hotel confirmations\n  - [ ] Flight itineraries\n- [ ] Arrange pet care or house sitter\n- [ ] Set up out-of-office replies\n\n## Packing\n- [ ] Check weather forecast for destination\n- [ ] Pack clothing appropriate for activities\n- [ ] Toiletries and medications\n- [ ] Chargers and power adapters\n- [ ] Travel documents and ID\n- [ ] Snacks and water bottle\n- [ ] Entertainment for transit (books, headphones)\n- [ ] Day bag or backpack\n\n## Day Before Departure\n- [ ] Check in online for flights\n- [ ] Confirm hotel and car rental reservations\n- [ ] Charge all devices\n- [ ] Set home security system\n- [ ] Take out trash and perishable food\n- [ ] Confirm airport transportation\n\n## During Travel\n- [ ] Keep important documents accessible\n- [ ] Stay hydrated and adjust to time zone\n- [ ] Check in with emergency contact\n- [ ] Back up photos regularly\n- [ ] Keep receipts for business expenses\n\n## Return\n- [ ] Unpack and do laundry\n- [ ] File expense report if business travel\n- [ ] Back up all photos and videos\n- [ ] Write reviews for hotels and restaurants\n- [ ] Update travel journal or blog`,
        "Code Review": `# Code Review\n\n## Before Reviewing\n- [ ] Read the pull request description and linked ticket\n- [ ] Understand the purpose and scope of changes\n- [ ] Check if there are related PRs or dependencies\n- [ ] Pull the branch locally if needed for testing\n\n## Code Quality\n- [ ] Code follows team style guide and conventions\n- [ ] Functions and variables have clear, descriptive names\n- [ ] No unnecessary code duplication\n- [ ] Complex logic has explanatory comments\n- [ ] No commented-out code left behind\n- [ ] Dead code or unused imports are removed\n\n## Correctness\n- [ ] Logic correctly implements the requirements\n- [ ] Edge cases are handled\n- [ ] Error handling is appropriate and consistent\n- [ ] No off-by-one errors\n- [ ] Null and undefined cases are handled\n- [ ] Race conditions are considered (if applicable)\n\n## Testing\n- [ ] New code has adequate test coverage\n- [ ] Tests cover happy path and error cases\n- [ ] Existing tests still pass\n- [ ] Test names clearly describe what they verify\n- [ ] No flaky or timing-dependent tests introduced\n- [ ] Integration tests added for new APIs or endpoints\n\n## Security\n- [ ] No hardcoded secrets or credentials\n- [ ] User input is validated and sanitized\n- [ ] SQL injection and XSS are prevented\n- [ ] Authentication and authorization are checked\n- [ ] Sensitive data is not logged\n\n## Performance\n- [ ] No obvious N+1 query problems\n- [ ] Large data sets are paginated\n- [ ] Expensive operations are cached where appropriate\n- [ ] No memory leaks introduced\n- [ ] Database queries use proper indexes\n\n## Final Checks\n- [ ] PR is a reasonable size (not too large)\n- [ ] Commit messages are clear and descriptive\n- [ ] Documentation is updated if needed\n- [ ] Breaking changes are noted\n- [ ] Approve, request changes, or leave comments`,
        "Incident Response": `# Incident Response\n\n## Detection and Triage\n- [ ] Confirm the incident is real (not a false alarm)\n- [ ] Assign incident severity level\n- [ ] Identify affected systems and users\n- [ ] Assign incident commander\n- [ ] Open incident communication channel\n- [ ] Start incident timeline log\n\n## Communication\n- [ ] Notify on-call team members\n- [ ] Update status page for customers\n- [ ] Send initial internal notification\n- [ ] Identify stakeholders who need updates\n- [ ] Set update cadence (every 15/30/60 minutes)\n\n## Investigation\n- [ ] Gather relevant logs and metrics\n- [ ] Identify the root cause or contributing factors\n- [ ] Determine blast radius and impact\n- [ ] Check for related alerts or anomalies\n- [ ] Document all findings in real time\n\n## Mitigation\n- [ ] Implement immediate fix or workaround\n- [ ] Verify the fix resolves the issue\n- [ ] Monitor for recurrence\n- [ ] Roll back changes if fix doesn't work\n- [ ] Confirm affected users are restored\n\n## Resolution\n- [ ] Verify all systems are healthy\n- [ ] Update status page to resolved\n- [ ] Send all-clear notification\n- [ ] Confirm monitoring is catching normal patterns\n\n## Post-Incident\n- [ ] Schedule post-mortem meeting\n- [ ] Write post-mortem document\n  - [ ] Timeline of events\n  - [ ] Root cause analysis\n  - [ ] What went well\n  - [ ] What could be improved\n  - [ ] Action items with owners\n- [ ] Share post-mortem with team\n- [ ] Track remediation action items to completion\n- [ ] Update runbooks based on learnings`,
        "Hiring Process": `# Hiring Process\n\n## Job Requisition\n- [ ] Define role requirements and responsibilities\n- [ ] Set salary range and level\n- [ ] Get headcount approval from leadership\n- [ ] Write job description\n- [ ] Identify required vs. nice-to-have qualifications\n- [ ] Define interview panel and process\n\n## Sourcing\n- [ ] Post job on company careers page\n- [ ] Post to job boards (LinkedIn, Indeed, etc.)\n- [ ] Share with employee referral network\n- [ ] Reach out to passive candidates\n- [ ] Engage recruiting agency if needed\n- [ ] Review inbound applications\n\n## Screening\n- [ ] Review resumes against requirements\n- [ ] Conduct phone screens with top candidates\n- [ ] Administer skills assessment or take-home (if applicable)\n- [ ] Check for red flags or inconsistencies\n- [ ] Move qualified candidates to interview stage\n- [ ] Send rejection emails to candidates not advancing\n\n## Interviews\n- [ ] Schedule interviews with panel members\n- [ ] Send candidates interview details and prep materials\n- [ ] Conduct technical or skills-based interviews\n- [ ] Conduct culture and values interviews\n- [ ] Conduct hiring manager interview\n- [ ] Collect structured feedback from all interviewers\n\n## Decision\n- [ ] Debrief with interview panel\n- [ ] Compare candidates against scorecard\n- [ ] Check references for top candidate\n- [ ] Make hiring decision\n- [ ] Get compensation approval\n- [ ] Prepare and send offer letter\n\n## Closing\n- [ ] Negotiate offer if needed\n- [ ] Get signed offer letter\n- [ ] Send rejection emails to other finalists\n- [ ] Set start date and notify onboarding team\n- [ ] Order equipment and set up accounts\n- [ ] Send welcome package`,
        "Sprint Planning": `# Sprint Planning\n\n## Pre-Planning\n- [ ] Review previous sprint retrospective action items\n- [ ] Groom and prioritize product backlog\n- [ ] Ensure top stories have acceptance criteria\n- [ ] Estimate stories that haven't been sized\n- [ ] Check team capacity (vacations, holidays, on-call)\n- [ ] Review any carryover items from last sprint\n\n## Sprint Planning Meeting\n- [ ] Review sprint goal with product owner\n- [ ] Walk through prioritized backlog items\n- [ ] Discuss technical approach for complex stories\n- [ ] Identify dependencies and blockers\n- [ ] Commit to sprint backlog based on capacity\n- [ ] Assign owners to stories and tasks\n- [ ] Confirm definition of done for each story\n\n## Sprint Setup\n- [ ] Create sprint board and move committed stories\n- [ ] Set up any needed feature branches\n- [ ] Update project tracking tool\n- [ ] Schedule mid-sprint check-in\n- [ ] Share sprint plan with stakeholders\n- [ ] Identify risks and mitigation strategies\n\n## During Sprint\n- [ ] Hold daily standups\n- [ ] Track progress against sprint burndown\n- [ ] Address blockers immediately\n- [ ] Coordinate with dependent teams\n- [ ] Demo completed work to product owner\n- [ ] Update story statuses in real time\n\n## Sprint Close\n- [ ] Verify all committed stories meet definition of done\n- [ ] Prepare sprint review demo\n- [ ] Conduct sprint review with stakeholders\n- [ ] Hold sprint retrospective\n  - [ ] What went well\n  - [ ] What needs improvement\n  - [ ] Action items for next sprint\n- [ ] Update velocity metrics`,
        "Database Migration": `# Database Migration\n\n## Planning\n- [ ] Document current schema and data volumes\n- [ ] Design target schema and mapping\n- [ ] Identify breaking changes and compatibility issues\n- [ ] Estimate migration duration and downtime window\n- [ ] Create rollback plan and scripts\n- [ ] Get stakeholder approval for maintenance window\n\n## Pre-Migration\n- [ ] Take full backup of source database\n- [ ] Verify backup integrity with test restore\n- [ ] Test migration scripts on staging environment\n- [ ] Measure migration timing on realistic data volume\n- [ ] Notify affected teams and users of downtime\n- [ ] Freeze schema changes during migration window\n\n## Migration Execution\n- [ ] Put application in maintenance mode\n- [ ] Take final pre-migration backup\n- [ ] Disable automated jobs and cron tasks\n- [ ] Run migration scripts\n- [ ] Verify row counts match between source and target\n- [ ] Check data integrity on sample records\n- [ ] Run constraint and index validation\n\n## Validation\n- [ ] Run application test suite against new database\n- [ ] Verify critical queries return correct results\n- [ ] Check foreign key relationships are intact\n- [ ] Validate stored procedures and triggers\n- [ ] Confirm data types and encodings are correct\n- [ ] Test application read and write operations\n\n## Post-Migration\n- [ ] Re-enable automated jobs and cron tasks\n- [ ] Take application out of maintenance mode\n- [ ] Monitor query performance for regressions\n- [ ] Watch error logs for database-related issues\n- [ ] Keep old database available for fallback period\n- [ ] Update documentation with new schema\n- [ ] Decommission old database after confirmation period`,
        "Content Publishing": `# Content Publishing\n\n## Research and Planning\n- [ ] Define topic and target audience\n- [ ] Research keywords and search intent\n- [ ] Review competing content on the topic\n- [ ] Create outline with key points\n- [ ] Identify sources and data to reference\n- [ ] Set target publish date\n\n## Writing\n- [ ] Write first draft\n- [ ] Include relevant examples and data\n- [ ] Add internal and external links\n- [ ] Write compelling introduction and conclusion\n- [ ] Create section headings for scannability\n- [ ] Write meta title and description\n\n## Media\n- [ ] Select or create featured image\n- [ ] Add images and diagrams throughout\n- [ ] Ensure all images have alt text\n- [ ] Optimize image file sizes\n- [ ] Create social media graphics\n- [ ] Record video or audio if applicable\n\n## Editing\n- [ ] Self-edit for clarity and flow\n- [ ] Check grammar and spelling\n- [ ] Verify all facts and statistics\n- [ ] Confirm all links work\n- [ ] Have a second person review\n- [ ] Read aloud for natural tone\n\n## Publishing\n- [ ] Format in CMS with proper styles\n- [ ] Preview on desktop and mobile\n- [ ] Set categories and tags\n- [ ] Configure SEO settings\n- [ ] Schedule or publish\n- [ ] Verify live page renders correctly\n\n## Promotion\n- [ ] Share on social media channels\n- [ ] Send to email subscribers\n- [ ] Post in relevant communities or forums\n- [ ] Notify any mentioned sources or collaborators\n- [ ] Submit to aggregators or newsletters\n- [ ] Monitor comments and engagement`,
        "Wedding Planning": `# Wedding Planning\n\n## 6-12 Months Before\n- [ ] Set budget and priorities\n- [ ] Choose wedding date\n- [ ] Book venue for ceremony and reception\n- [ ] Hire wedding planner or coordinator\n- [ ] Create guest list\n- [ ] Book photographer and videographer\n- [ ] Start dress or outfit shopping\n- [ ] Book officiant\n\n## 3-6 Months Before\n- [ ] Send save-the-date cards\n- [ ] Book catering and arrange tasting\n- [ ] Hire DJ or band\n- [ ] Book florist and discuss arrangements\n- [ ] Order wedding cake\n- [ ] Plan honeymoon and book travel\n- [ ] Choose wedding party attire\n- [ ] Register for gifts\n\n## 1-3 Months Before\n- [ ] Send formal invitations\n- [ ] Arrange transportation for wedding day\n- [ ] Book hotel room block for guests\n- [ ] Schedule hair and makeup trials\n- [ ] Plan rehearsal dinner\n- [ ] Write vows\n- [ ] Get marriage license\n- [ ] Finalize seating chart\n\n## Week Before\n- [ ] Confirm all vendor details and arrival times\n- [ ] Prepare tips and payments for vendors\n- [ ] Break in wedding shoes\n- [ ] Attend rehearsal and rehearsal dinner\n- [ ] Delegate day-of tasks to wedding party\n- [ ] Pack for honeymoon\n- [ ] Prepare emergency kit (sewing kit, stain remover, etc.)\n\n## Wedding Day\n- [ ] Eat breakfast\n- [ ] Get hair and makeup done\n- [ ] Give gifts to wedding party\n- [ ] Arrive at venue for photos\n- [ ] Ceremony\n- [ ] Sign marriage certificate\n- [ ] Reception and celebrate\n\n## After Wedding\n- [ ] Send thank-you cards\n- [ ] Return rentals (tuxedos, decor, etc.)\n- [ ] Preserve wedding dress if desired\n- [ ] File name change paperwork if applicable\n- [ ] Share photos with family and friends\n- [ ] Write reviews for vendors`,
        "API Integration": `# API Integration\n\n## Discovery\n- [ ] Review API documentation thoroughly\n- [ ] Identify required endpoints for your use case\n- [ ] Understand authentication method (OAuth, API key, JWT)\n- [ ] Check rate limits and quotas\n- [ ] Review API versioning and deprecation policy\n- [ ] Note data format requirements (JSON, XML)\n\n## Setup\n- [ ] Register for API access and obtain credentials\n- [ ] Set up secure credential storage (not in code)\n- [ ] Install SDK or HTTP client library\n- [ ] Configure base URL and headers\n- [ ] Set up development and staging environments\n- [ ] Create a Postman or Insomnia collection for testing\n\n## Implementation\n- [ ] Implement authentication flow\n- [ ] Build request handlers for each endpoint\n- [ ] Implement proper error handling\n  - [ ] Handle 4xx client errors\n  - [ ] Handle 5xx server errors\n  - [ ] Handle timeouts and network errors\n- [ ] Add retry logic with exponential backoff\n- [ ] Implement pagination for list endpoints\n- [ ] Add request and response logging\n\n## Data Handling\n- [ ] Map API response to internal data models\n- [ ] Validate incoming data before processing\n- [ ] Handle missing or null fields gracefully\n- [ ] Implement data transformation as needed\n- [ ] Set up webhook handling if applicable\n\n## Testing\n- [ ] Write unit tests for API client methods\n- [ ] Mock API responses for test reliability\n- [ ] Test error scenarios and edge cases\n- [ ] Test rate limit handling\n- [ ] Run integration tests against sandbox\n- [ ] Load test with expected production volumes\n\n## Production\n- [ ] Rotate credentials from dev to production\n- [ ] Set up monitoring for API health and response times\n- [ ] Configure alerts for error rate spikes\n- [ ] Document integration for team reference\n- [ ] Set up circuit breaker for dependency failures\n- [ ] Plan for API version upgrades`,
        "Seasonal Home Maintenance": `# Seasonal Home Maintenance\n\n## Spring\n- [ ] Inspect roof for winter damage\n- [ ] Clean gutters and downspouts\n- [ ] Service air conditioning system\n- [ ] Check exterior paint for peeling or damage\n- [ ] Power wash deck, patio, and siding\n- [ ] Test smoke and carbon monoxide detectors\n- [ ] Check window and door screens\n- [ ] Inspect foundation for cracks\n- [ ] Fertilize lawn and garden beds\n\n## Summer\n- [ ] Check and clean dryer vent\n- [ ] Inspect and clean outdoor grill\n- [ ] Test sprinkler system and adjust coverage\n- [ ] Trim trees and shrubs away from house\n- [ ] Check caulking around windows and doors\n- [ ] Inspect deck or patio for loose boards\n- [ ] Clean and organize garage\n- [ ] Check for pest entry points\n- [ ] Service lawn mower and outdoor equipment\n\n## Fall\n- [ ] Schedule furnace inspection and tune-up\n- [ ] Clean chimney and fireplace\n- [ ] Reverse ceiling fan direction\n- [ ] Drain and store garden hoses\n- [ ] Winterize sprinkler system\n- [ ] Clean gutters after leaves fall\n- [ ] Seal gaps around doors and windows\n- [ ] Stock winter supplies (salt, shovels)\n- [ ] Aerate and overseed lawn\n\n## Winter\n- [ ] Check for ice dams on roof\n- [ ] Keep walkways and driveways clear of ice\n- [ ] Check insulation in attic and crawl spaces\n- [ ] Monitor pipes for freezing risk\n- [ ] Test backup sump pump\n- [ ] Replace HVAC filters\n- [ ] Check for drafts around windows\n- [ ] Inspect water heater for leaks or sediment\n\n## Anytime\n- [ ] Replace burned-out light bulbs\n- [ ] Check fire extinguisher expiration dates\n- [ ] Clean range hood filters\n- [ ] Unclog slow drains\n- [ ] Touch up interior paint\n- [ ] Organize closets and storage areas`,
        "Emergency Preparedness": `# Emergency Preparedness\n\n## Emergency Kit\n- [ ] Water (1 gallon per person per day for 3 days)\n- [ ] Non-perishable food (3-day supply)\n- [ ] Manual can opener\n- [ ] Flashlight and extra batteries\n- [ ] First aid kit\n- [ ] Medications (7-day supply)\n- [ ] Multi-tool or Swiss army knife\n- [ ] Phone charger and portable battery pack\n- [ ] Cash in small denominations\n- [ ] Copies of important documents in waterproof bag\n\n## Communication Plan\n- [ ] Designate out-of-area emergency contact\n- [ ] Ensure all family members have contact list\n- [ ] Program ICE (In Case of Emergency) contacts in phones\n- [ ] Agree on meeting locations\n  - [ ] Near your home\n  - [ ] Outside your neighborhood\n- [ ] Know how to send text messages (networks may be overloaded)\n- [ ] Download emergency alert apps\n\n## Home Preparation\n- [ ] Know how to shut off gas, water, and electricity\n- [ ] Secure heavy furniture and appliances to walls\n- [ ] Install smoke and carbon monoxide detectors on every floor\n- [ ] Store fire extinguisher in accessible location\n- [ ] Identify safe spots in each room (earthquake, tornado)\n- [ ] Clear emergency exit routes\n- [ ] Label utility shutoff locations\n\n## Important Documents\n- [ ] Insurance policies (home, auto, health, life)\n- [ ] Identification (passports, birth certificates, licenses)\n- [ ] Financial records (bank accounts, investment accounts)\n- [ ] Medical records and prescriptions\n- [ ] Property deeds and vehicle titles\n- [ ] Store digital copies in secure cloud storage\n\n## Review and Maintain\n- [ ] Check and rotate emergency food and water every 6 months\n- [ ] Update medications in kit\n- [ ] Replace expired batteries\n- [ ] Review and practice evacuation routes\n- [ ] Update emergency contacts\n- [ ] Practice emergency drills with family`,
        "Employee Offboarding": `# Employee Offboarding\n\n## Notification and Planning\n- [ ] Receive and document resignation or termination\n- [ ] Determine last working day\n- [ ] Notify HR and begin offboarding process\n- [ ] Notify IT to schedule account deactivation\n- [ ] Plan knowledge transfer timeline\n- [ ] Schedule exit interview\n\n## Knowledge Transfer\n- [ ] Document ongoing projects and status\n- [ ] Identify replacement or interim owner for tasks\n- [ ] Transfer ownership of shared documents and files\n- [ ] Record key contacts and vendor relationships\n- [ ] Update team documentation and runbooks\n- [ ] Hand over passwords and shared credentials to manager\n\n## Access and Accounts\n- [ ] Revoke building and badge access\n- [ ] Disable email account\n- [ ] Remove from Slack, Teams, and communication tools\n- [ ] Revoke VPN and remote access\n- [ ] Remove from software licenses and SaaS tools\n- [ ] Transfer ownership of shared drives and repositories\n- [ ] Remove from distribution lists and groups\n\n## Equipment\n- [ ] Collect laptop and charger\n- [ ] Collect mobile phone if company-issued\n- [ ] Collect security badge and keys\n- [ ] Collect parking pass\n- [ ] Collect any other company property\n- [ ] Wipe company data from personal devices if BYOD\n\n## Financial and Benefits\n- [ ] Process final paycheck including unused PTO\n- [ ] Provide COBRA or benefits continuation information\n- [ ] Address stock options or equity vesting\n- [ ] Process expense report for outstanding reimbursements\n- [ ] Update payroll system\n\n## Wrap-Up\n- [ ] Conduct exit interview\n- [ ] Update org chart and team directory\n- [ ] Communicate departure to team and stakeholders\n- [ ] Archive employee records\n- [ ] Send farewell message or announcement\n- [ ] Provide reference letter if appropriate`,
        "Car Buying": `# Car Buying\n\n## Research\n- [ ] Determine budget (purchase price, insurance, maintenance)\n- [ ] Decide new vs. used\n- [ ] Research vehicle types that fit your needs\n- [ ] Compare models and read reviews\n- [ ] Check safety ratings and reliability data\n- [ ] Research current incentives and rebates\n\n## Financing\n- [ ] Check your credit score\n- [ ] Get pre-approved for auto loan from bank or credit union\n- [ ] Compare dealer financing vs. outside lender rates\n- [ ] Calculate monthly payment you can afford\n- [ ] Understand loan terms (length, interest, down payment)\n- [ ] Review gap insurance options\n\n## Shopping\n- [ ] Visit dealerships and test drive top choices\n- [ ] Check vehicle history report (used cars)\n- [ ] Inspect exterior, interior, tires, and engine\n- [ ] Verify VIN and title are clean\n- [ ] Compare prices across multiple dealers\n- [ ] Check online inventory for best deals\n- [ ] Get quotes from at least 3 sources\n\n## Negotiation\n- [ ] Know the fair market value before negotiating\n- [ ] Negotiate purchase price before discussing trade-in\n- [ ] Get trade-in appraised at multiple locations\n- [ ] Review and question all fees and add-ons\n- [ ] Decline unnecessary extras (extended warranty, paint protection)\n- [ ] Get final offer in writing\n\n## Purchase\n- [ ] Review all contract terms carefully\n- [ ] Verify VIN on paperwork matches vehicle\n- [ ] Confirm warranty coverage and terms\n- [ ] Arrange insurance before driving off lot\n- [ ] Complete title and registration paperwork\n- [ ] Get copies of all signed documents\n\n## After Purchase\n- [ ] Register vehicle with DMV\n- [ ] Set up maintenance schedule\n- [ ] Program garage opener and Bluetooth\n- [ ] Add vehicle to insurance policy\n- [ ] Save all documentation and receipts\n- [ ] Schedule first service appointment`,
        "Meeting Facilitation": `# Meeting Facilitation\n\n## Before the Meeting\n- [ ] Define meeting purpose and desired outcomes\n- [ ] Create and share agenda in advance\n- [ ] Invite only necessary participants\n- [ ] Assign roles (facilitator, note-taker, timekeeper)\n- [ ] Book room and check AV equipment\n- [ ] Share pre-read materials at least 24 hours ahead\n- [ ] Set meeting duration (default to 25 or 50 minutes)\n\n## Opening (First 5 Minutes)\n- [ ] Start on time\n- [ ] State the meeting purpose and goals\n- [ ] Review the agenda\n- [ ] Confirm note-taker and timekeeper\n- [ ] Set ground rules if needed\n  - [ ] One speaker at a time\n  - [ ] Phones on silent\n  - [ ] Parking lot for off-topic items\n\n## During the Meeting\n- [ ] Keep discussion focused on agenda items\n- [ ] Manage time across topics\n- [ ] Encourage participation from quiet attendees\n- [ ] Redirect off-topic conversations to parking lot\n- [ ] Summarize key points after each agenda item\n- [ ] Capture decisions and action items in real time\n- [ ] Check for alignment before moving on\n\n## Decision Making\n- [ ] Clearly state the decision to be made\n- [ ] Hear relevant perspectives\n- [ ] Identify options and trade-offs\n- [ ] Reach consensus or use agreed decision method\n- [ ] Document the decision and rationale\n\n## Closing (Last 5 Minutes)\n- [ ] Recap decisions made\n- [ ] Review action items with owners and deadlines\n- [ ] Confirm next steps\n- [ ] Schedule follow-up meeting if needed\n- [ ] Thank participants\n- [ ] End on time\n\n## After the Meeting\n- [ ] Distribute meeting notes within 24 hours\n- [ ] Follow up on action items\n- [ ] Address parking lot items\n- [ ] Gather feedback if it was a recurring meeting\n- [ ] Cancel future meetings if goals are achieved`,
        "Cloud Infrastructure Setup": `# Cloud Infrastructure Setup\n\n## Account and Organization\n- [ ] Create cloud provider account (AWS, GCP, Azure)\n- [ ] Set up organizational structure and accounts\n- [ ] Enable MFA on root and all admin accounts\n- [ ] Configure billing alerts and budgets\n- [ ] Set up cost allocation tags\n- [ ] Create IAM policies and roles\n\n## Networking\n- [ ] Design VPC or virtual network architecture\n- [ ] Create subnets (public, private, data)\n- [ ] Configure NAT gateway for private subnets\n- [ ] Set up security groups and firewall rules\n- [ ] Configure DNS and domain management\n- [ ] Set up VPN or private connectivity if needed\n- [ ] Enable VPC flow logs\n\n## Compute\n- [ ] Choose instance types based on workload\n- [ ] Set up auto-scaling groups\n- [ ] Configure launch templates or instance profiles\n- [ ] Set up load balancers\n- [ ] Configure health checks\n- [ ] Set up bastion host or session manager for access\n\n## Storage and Database\n- [ ] Create object storage buckets with versioning\n- [ ] Configure bucket policies and encryption\n- [ ] Provision database instances (RDS, Cloud SQL, etc.)\n- [ ] Set up automated backups and retention\n- [ ] Configure read replicas if needed\n- [ ] Set up database parameter groups\n\n## Security\n- [ ] Enable cloud trail and audit logging\n- [ ] Set up security monitoring and alerting\n- [ ] Configure encryption at rest and in transit\n- [ ] Enable vulnerability scanning\n- [ ] Set up secrets management (Vault, Secrets Manager)\n- [ ] Review and restrict public access\n\n## Monitoring and Observability\n- [ ] Set up centralized logging\n- [ ] Configure application performance monitoring\n- [ ] Create dashboards for key metrics\n- [ ] Set up alerts for critical thresholds\n- [ ] Configure uptime checks\n- [ ] Set up on-call notification routing\n\n## CI/CD and Deployment\n- [ ] Set up container registry\n- [ ] Configure CI/CD pipelines\n- [ ] Set up infrastructure as code (Terraform, CloudFormation)\n- [ ] Create staging and production environments\n- [ ] Configure deployment strategies (blue-green, rolling)\n- [ ] Test full deployment pipeline end to end`,
        "GDPR Compliance": `# GDPR Compliance\n\n## Data Inventory\n- [ ] Map all personal data your organization collects\n- [ ] Identify data sources (forms, APIs, third parties)\n- [ ] Document where data is stored and processed\n- [ ] Classify data by sensitivity level\n- [ ] Identify data flows between systems and countries\n- [ ] Document all third-party data processors\n\n## Legal Basis\n- [ ] Identify legal basis for each data processing activity\n- [ ] Review and update privacy policy\n- [ ] Review and update terms of service\n- [ ] Implement cookie consent mechanism\n- [ ] Create data processing agreements with vendors\n- [ ] Appoint Data Protection Officer if required\n\n## Individual Rights\n- [ ] Implement process for access requests (right to access)\n- [ ] Implement data export in portable format (right to portability)\n- [ ] Implement deletion process (right to erasure)\n- [ ] Implement correction process (right to rectification)\n- [ ] Implement opt-out mechanism (right to object)\n- [ ] Set up response tracking to meet 30-day deadline\n\n## Security Measures\n- [ ] Implement encryption for personal data at rest and in transit\n- [ ] Set up access controls and audit logging\n- [ ] Conduct data protection impact assessment (DPIA)\n- [ ] Implement data minimization practices\n- [ ] Set up breach detection and monitoring\n- [ ] Create data breach notification procedures (72-hour rule)\n\n## Organizational\n- [ ] Train all employees on data protection\n- [ ] Document processing activities (Article 30 records)\n- [ ] Review and update contracts with data processors\n- [ ] Conduct regular compliance audits\n- [ ] Maintain records of consent\n- [ ] Set up data retention and deletion schedules\n\n## Ongoing\n- [ ] Review and update privacy practices quarterly\n- [ ] Monitor regulatory changes and guidance\n- [ ] Conduct annual compliance review\n- [ ] Update training materials as needed\n- [ ] Test breach response procedures\n- [ ] Review and refresh consent as needed`,
        "Monthly Personal Finance": `# Monthly Personal Finance Review\n\n## Income\n- [ ] Verify all paychecks deposited correctly\n- [ ] Record any freelance or side income\n- [ ] Note any reimbursements received\n- [ ] Update income tracking spreadsheet\n\n## Bills and Expenses\n- [ ] Review all credit card statements\n- [ ] Check for unauthorized charges\n- [ ] Verify recurring subscriptions are still needed\n- [ ] Pay all bills before due dates\n- [ ] Review utility usage for unusual spikes\n- [ ] Categorize all expenses\n\n## Budget Check\n- [ ] Compare actual spending to budget by category\n- [ ] Identify areas of overspending\n- [ ] Adjust next month's budget if needed\n- [ ] Review discretionary spending\n- [ ] Calculate savings rate for the month\n\n## Savings and Investments\n- [ ] Confirm automatic savings transfers occurred\n- [ ] Review emergency fund balance\n- [ ] Check retirement account contributions\n- [ ] Review investment portfolio performance\n- [ ] Rebalance portfolio if needed\n- [ ] Contribute to any sinking funds (vacation, car, etc.)\n\n## Debt\n- [ ] Review all outstanding balances\n- [ ] Confirm minimum payments were made\n- [ ] Make extra payments if possible\n- [ ] Track progress toward payoff goals\n- [ ] Check interest rates for refinancing opportunities\n\n## Credit\n- [ ] Check credit score\n- [ ] Review credit report for errors\n- [ ] Dispute any inaccuracies\n- [ ] Monitor for signs of identity theft\n\n## Planning\n- [ ] Set financial goals for next month\n- [ ] Schedule upcoming large expenses\n- [ ] Review insurance coverage annually\n- [ ] Update beneficiaries if life changes occurred\n- [ ] Check progress toward annual financial goals\n- [ ] Adjust automatic transfers if income changed`,
        "Selling a House": `# Selling a House\n\n## Preparation\n- [ ] Research comparable home sales in your area\n- [ ] Interview and hire a real estate agent\n- [ ] Get a pre-listing home inspection\n- [ ] Determine asking price with agent\n- [ ] Review and sign listing agreement\n- [ ] Order title search and gather property documents\n\n## Home Improvements\n- [ ] Declutter and depersonalize every room\n- [ ] Deep clean entire house including carpets and windows\n- [ ] Touch up paint on walls and trim\n- [ ] Fix minor repairs (leaky faucets, squeaky doors, broken fixtures)\n- [ ] Improve curb appeal (landscaping, front door, walkway)\n- [ ] Stage key rooms or hire a professional stager\n- [ ] Replace burned-out light bulbs and update outdated fixtures\n\n## Listing and Marketing\n- [ ] Hire professional photographer for listing photos\n- [ ] Write compelling listing description\n- [ ] List on MLS and major real estate sites\n- [ ] Create virtual tour or video walkthrough\n- [ ] Install yard sign and lockbox\n- [ ] Share listing on social media\n- [ ] Schedule open house dates\n\n## Showings\n- [ ] Keep house clean and show-ready at all times\n- [ ] Remove valuables and sensitive documents during showings\n- [ ] Arrange temporary plans for pets during showings\n- [ ] Leave lights on and set comfortable temperature\n- [ ] Collect and review showing feedback with agent\n- [ ] Adjust strategy based on feedback if needed\n\n## Offers and Negotiation\n- [ ] Review each offer with agent (price, contingencies, timeline)\n- [ ] Counter or accept the best offer\n- [ ] Negotiate inspection repair requests\n- [ ] Review buyer's financing and pre-approval\n- [ ] Agree on closing date and terms\n- [ ] Sign purchase agreement\n\n## Under Contract\n- [ ] Cooperate with buyer's home inspection\n- [ ] Provide required seller disclosures\n- [ ] Respond to appraisal results\n- [ ] Resolve any title issues\n- [ ] Begin packing and planning your move\n- [ ] Schedule utility transfers and mail forwarding\n\n## Closing\n- [ ] Do final walkthrough with buyer (or buyer's agent)\n- [ ] Review closing documents and settlement statement\n- [ ] Sign all closing paperwork\n- [ ] Hand over keys, garage openers, and alarm codes\n- [ ] Confirm funds received from sale\n- [ ] Cancel homeowner's insurance after closing\n- [ ] Save all closing documents for tax records`,
        "Planning a Road Trip": `# Planning a Road Trip\n\n## Route and Destination\n- [ ] Choose destination and key stops along the way\n- [ ] Map out the route and estimate total driving time\n- [ ] Identify scenic detours or points of interest\n- [ ] Research road conditions and construction zones\n- [ ] Plan driving segments (no more than 6-8 hours per day)\n- [ ] Download offline maps for areas with poor cell service\n\n## Accommodations\n- [ ] Book hotels, campgrounds, or Airbnbs for each night\n- [ ] Confirm pet-friendly accommodations if traveling with pets\n- [ ] Check cancellation policies\n- [ ] Research overnight parking options if car camping\n- [ ] Save confirmation numbers and addresses\n\n## Vehicle Preparation\n- [ ] Check oil level and schedule oil change if due\n- [ ] Inspect tire pressure and tread depth\n- [ ] Check coolant, brake fluid, and windshield washer fluid\n- [ ] Test all lights (headlights, brake lights, turn signals)\n- [ ] Verify spare tire and jack are in good condition\n- [ ] Check wiper blades\n- [ ] Confirm registration and insurance are current\n- [ ] Pack jumper cables and emergency roadside kit\n\n## Packing\n- [ ] Cooler with drinks and snacks\n- [ ] Reusable water bottles\n- [ ] Phone mounts and car chargers\n- [ ] Paper towels and trash bags\n- [ ] First aid kit\n- [ ] Sunglasses and sunscreen\n- [ ] Comfortable driving shoes\n- [ ] Pillows and blankets for passengers\n- [ ] Entertainment (playlists, podcasts, audiobooks)\n- [ ] Cash for tolls and small vendors\n\n## Budget\n- [ ] Estimate fuel costs for total mileage\n- [ ] Budget for accommodations\n- [ ] Budget for food and dining\n- [ ] Set aside funds for activities and attractions\n- [ ] Account for tolls and parking fees\n- [ ] Build in a buffer for unexpected expenses\n\n## Day Before Departure\n- [ ] Fill up the gas tank\n- [ ] Clean out the car and organize cargo space\n- [ ] Charge all devices and portable batteries\n- [ ] Share your itinerary with someone not on the trip\n- [ ] Check weather forecast for the route\n- [ ] Set out-of-office replies if needed\n- [ ] Take out trash and perishable food at home\n\n## During the Trip\n- [ ] Take breaks every 2-3 hours to stretch\n- [ ] Rotate drivers if possible\n- [ ] Keep gas tank above quarter full\n- [ ] Document the trip with photos and notes\n- [ ] Stay flexible with timing and plans\n- [ ] Check reviews before choosing roadside restaurants\n\n## After the Trip\n- [ ] Wash the car inside and out\n- [ ] Check for any new vehicle issues\n- [ ] Back up all photos and videos\n- [ ] Write reviews for standout stops and hotels\n- [ ] Settle shared expenses with travel companions`,
        "Planning a Trip Abroad": `# Planning a Trip Abroad\n\n## Documents and Visas\n- [ ] Check passport expiration (6+ months validity required)\n- [ ] Renew passport if needed (allow 6-8 weeks)\n- [ ] Research visa requirements for destination country\n- [ ] Apply for visa or travel authorization (ESTA, eTA, ETA, etc.)\n- [ ] Make photocopies of passport, visa, and ID\n- [ ] Store digital copies in secure cloud storage\n- [ ] Check if international driving permit is needed\n\n## Health and Safety\n- [ ] Research required and recommended vaccinations\n- [ ] Schedule travel health appointment\n- [ ] Fill prescriptions and pack extra supply of medications\n- [ ] Get doctor's letter for any controlled medications\n- [ ] Research local health risks and precautions\n- [ ] Locate hospitals and clinics near your accommodation\n- [ ] Register with your country's embassy travel program\n\n## Finances\n- [ ] Notify bank and credit card companies of travel dates\n- [ ] Research currency and exchange rates\n- [ ] Get some local currency before departure\n- [ ] Confirm credit cards have no foreign transaction fees\n- [ ] Set up a backup payment method\n- [ ] Research tipping customs at destination\n- [ ] Understand ATM availability and fees abroad\n\n## Insurance and Coverage\n- [ ] Purchase travel insurance (medical, trip cancellation, baggage)\n- [ ] Verify health insurance covers international emergencies\n- [ ] Check if credit card includes travel protections\n- [ ] Save insurance policy numbers and emergency phone numbers\n- [ ] Understand how to file a claim while abroad\n\n## Flights and Transportation\n- [ ] Book flights and select seats\n- [ ] Check baggage allowance and restrictions\n- [ ] Research airport transfers at destination\n- [ ] Book ground transportation (trains, rental car, transfers)\n- [ ] Download airline app for mobile boarding passes\n- [ ] Check transit visa requirements for layover countries\n- [ ] Confirm carry-on liquid and electronics rules\n\n## Accommodation\n- [ ] Book hotels or rentals for each destination\n- [ ] Confirm check-in and check-out times\n- [ ] Save confirmation numbers and addresses in local language\n- [ ] Research neighborhood safety and proximity to transit\n- [ ] Check if power adapters or voltage converters are needed\n\n## Communication\n- [ ] Research international phone plan or buy local SIM card\n- [ ] Download offline maps for destination cities\n- [ ] Download translation app with offline language packs\n- [ ] Save emergency numbers for destination country\n- [ ] Share full itinerary with family or emergency contact\n- [ ] Set up VPN if traveling to countries with internet restrictions\n\n## Packing\n- [ ] Check weather forecast for travel dates\n- [ ] Pack power adapter and voltage converter\n- [ ] Bring universal plug adapter\n- [ ] Pack medications in carry-on with prescriptions\n- [ ] Comfortable walking shoes\n- [ ] Layers for varying climates and air conditioning\n- [ ] Copies of all important documents\n- [ ] Portable charger and charging cables\n- [ ] Travel pillow and noise-canceling headphones\n- [ ] Luggage locks (TSA-approved)\n\n## Day Before Departure\n- [ ] Check in online for flight\n- [ ] Print or download boarding passes\n- [ ] Confirm all reservations (flights, hotels, transfers)\n- [ ] Charge all devices\n- [ ] Set out-of-office replies\n- [ ] Secure your home (locks, lights, mail hold)\n- [ ] Pack carry-on essentials bag (snacks, entertainment, change of clothes)\n- [ ] Double-check passport and travel documents are in carry-on\n\n## While Abroad\n- [ ] Keep passport and valuables in hotel safe\n- [ ] Carry a photocopy of passport when out\n- [ ] Stay aware of local scams and safety tips\n- [ ] Keep embassy contact information handy\n- [ ] Back up photos and documents regularly\n- [ ] Track expenses for budget or reimbursement\n- [ ] Try to learn a few phrases in the local language\n\n## Returning Home\n- [ ] Check duty-free allowances and customs rules\n- [ ] Save receipts for customs declarations\n- [ ] Reconfirm return flight details\n- [ ] Pack souvenirs and gifts securely\n- [ ] File travel insurance claims if needed\n- [ ] File expense report if business travel\n- [ ] Back up all photos and videos`
      };

      const templateSelect = document.getElementById("templateSelect");
      const loadTemplateBtn = document.getElementById("loadTemplateBtn");

      // Populate select options
      for (const name of Object.keys(TEMPLATES)) {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        templateSelect.appendChild(opt);
      }

      loadTemplateBtn.addEventListener("click", () => {
        const selected = templateSelect.value;
        if (!selected) return;
        source.value = TEMPLATES[selected];
        saveText(STORAGE_KEYS.source, source.value);
        checkState = {};
        saveJson(STORAGE_KEYS.checks, checkState);
        renderChecklist();
        templateSelect.value = "";
      });

      setInputHidden(loadBool(STORAGE_KEYS.inputHidden, false), false);
      renderChecklist();
    </script>
